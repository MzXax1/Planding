<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        .main-section {
            text-align: center;
            padding: 2rem;
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Selamat Datang di Laundry XYZ</h1>
        <p>Pelayanan laundry cepat dan berkualitas</p>
    </div>
    <div class="container">
        <div class="main-section">
            <h2>Layanan Kami</h2>
            <p>Kami menyediakan layanan cuci pakaian, pengeringan, dan lipat setrika.</p>
            <a href="#" class="cta-button">Pesan Sekarang</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Laundry XYZ</p>
    </div>
</body>
</html>
